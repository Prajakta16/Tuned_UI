{{usersList | json}}
<form *ngIf = "usersList.artists.length"> 
  <div class="form-group">
    <label for="loginAs">Login As</label>
    <select class="form-control" id="loginAs" [(ngModel)]="login.dtype"
     name="loginAs" #loginAs="ngModel"
      required>
      <option value="">Select</option>
      <option value="admin">Admin</option>
      <option value="artists">Artist</option>
      <option value="listeners">Listener</option>
    </select>
  </div>
  <div class="form-group" *ngIf = "login.dtype && login.dtype!='admin'">
    <label for="loginUsername">Username</label>
    <select class="form-control" id="loginUsername" [(ngModel)]="login.username"
     name="loginUsername" #loginUsername="ngModel"
      required>
      <option value="">Select</option>
      <option *ngFor="let option of usersList.artists">
        {{option.username}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="loginPassword">Password</label>
    <input type="password" class="form-control" name = "password" #password="ngModel"
    [(ngModel)]="login.password" id="loginPassword" required>
    <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-light">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
      </div>
  </div>
</form>
