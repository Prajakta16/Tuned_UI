<app-header [loggedIn]="true" [showUsername]="userName"></app-header>

<div class = "people-container">
    
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="favorites" role="tabpanel" aria-labelledby="favorites-tab">
            <ul class="list-group">
                <li class="list-group-item" *ngFor = "let song of songsList; index as i">
                    <div class="list-item">
                        <div>
                            {{i+1}}. {{song.title}} 
                        </div>

                    </div>
                </li>
              </ul>
        </div>
      </div>
</div>

<div class="modal fade" id="AddNewModal" tabindex="-1" role="dialog" data-backdrop="static"
    aria-labelledby="AddNewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="AddNewModalLabel">Add song to Album</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group" >
              <label for="selectAlbum">Select Album</label>
              <select class="form-control" id="selectAlbum" 
              [(ngModel)]="toAddSongToList.listId"
              
               name="selectAlbum" #selectAlbum="ngModel"
                required>
                <option value="">Select</option>
                <option *ngFor="let item of listOfAlbums" value="{{item.album_id}}" >
                  {{item.title}}
                </option>
              </select>
            
            </div>
          </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" (click)="addSongToList()"
          data-dismiss="modal">Add</button>
        </div>
      </div>
    </div>
  </div>
