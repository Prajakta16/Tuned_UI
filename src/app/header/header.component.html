<nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="availableUsers.artist && availableUsers.listener">
    <a class="navbar-brand" href="#" *ngIf="!loggedIn">TUNED</a>
    <a class="navbar-brand" routerLink="/home" *ngIf="loggedIn">TUNED</a>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav mr-auto row" >
        
        <div class="nav-item search-box" >
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" name="searchKey" [(ngModel)]="search.searchValue"
             placeholder="Search" aria-label="Search">
            <select class="form-control" id="searchType" name="searchType" [(ngModel)]="search.searchType" required>
              <option value="song" selected>Songs</option>
              <option value="artist">Artists</option>
              <option value ="album">Albums</option>
          </select>
          <div class="nav-item" style="margin-left: 0.5rem" >
            <button class="btn btn-outline-success my-2 my-sm-0" (click)="searchData()"
            type="submit">Search</button>
          </div>
          </form>
          
        </div>
        
        <div>
        </div>
      </div>
      
      
        <div class="btn-toolbar mr-2" *ngIf="!loggedIn">
          <button class="btn btn-light " type="button" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
        </div>
        <div class="btn-toolbar"  *ngIf="!loggedIn">
          <button class="btn btn-light " type="button" data-toggle="modal" data-target="#loginModal">Login</button> 
        </div>
      
        
      
        <div class="nav-item mr-2"  *ngIf="loggedIn">
          <span class="user-info" href="#">Welcome, {{userName}}</span>
        </div>
        <!-- <div class="btn-toolbar" *ngIf="loggedIn">
          <button class="btn btn-light " type="button"  >Edit Profile</button> 
        </div>
        <div class="btn-toolbar" *ngIf="loggedIn">
          <button class="btn btn-light " type="button" (click)="logout()" >Logout</button> 
        </div> -->

        <div class="btn-group" role="group" aria-label="Basic example" *ngIf="loggedIn">
          <button class="btn btn-light " type="button" (click)="viewProfile()" 
          *ngIf="userType!='admin'">View Profile</button> 
          <button class="btn btn-light " type="button" (click)="logout()" >Logout</button> 
        </div>
      

      <!-- Modal for Sign up -->
      <div class="modal fade"  *ngIf="!loggedIn" id="signUpModal" tabindex="-1" role="dialog" data-backdrop="static"
        aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <app-sign-up name ="signupform"
              [signUpForm] = "signupform"></app-sign-up>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary"
              (click)="register()" [attr.data-dismiss]="dissmiss.signup.allow">Confirm</button>
              <div *ngIf="dissmiss.signup.alert && checkSignup()" class="alert alert-danger" >
                Please fill all the required fields
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal for Login-->
      <div class="modal fade " id="loginModal" tabindex="-1" role="dialog" data-backdrop="static"
        aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Log In</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <app-login  name="login" [loginForm]="login" [usersList]="availableUsers" ></app-login>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" 
              (click)=logging()  data-dismiss="modal">Login</button>
              <div class="alert alert-danger" *ngIf="loginTrue=='error'">
                Please provide login details
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    
  </nav>

  <div class="alert alert-warning alert-dismissible fade show success-msg" role="alert" *ngIf="success">
    <strong>You are now signed up!</strong> Please login to explore the world of music.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
