<app-header [loggedIn]="true" [showUsername]="userName"></app-header>

<div class = "people-container">
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="favorites-tab" data-toggle="tab" href="#favorites" role="tab" aria-controls="favorites" aria-selected="true">
                <span class="badge badge-secondary">{{favorites.length || 0}}</span> Favorites
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">
                <span class="badge badge-secondary">{{likes.length || 0}}</span> Likes
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">
                <span class="badge badge-secondary">{{dislikes.length || 0}}</span> Dislikes
            </a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="favorites" role="tabpanel" aria-labelledby="favorites-tab">
            <ul class="list-group">
                <li class="list-group-item" *ngFor = "let song of favorites; index as i">
                    <div class="list-item">
                        <div>
                            {{i+1}}. {{song.title}} 
                        </div>

                    </div>
                </li>
              </ul>
        </div>
        <div class="tab-pane fade show" id="home" role="tabpanel" aria-labelledby="home-tab">
            <ul class="list-group">
                <li class="list-group-item" *ngFor = "let song of likes; index as i">
                    <div class="list-item">
                        <div>
                            {{i+1}}. {{song.title}} 
                        </div>
                    </div>
                </li>
              </ul>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    
            <ul class="list-group">
                <li class="list-group-item" *ngFor = "let song of dislikes; index as i">
                    <div class="list-item">
                        <div>
                            {{i+1}}. {{song.title}} 
                        </div>
                    </div>
                </li>
              </ul>
    
        </div>
      </div>
</div>
