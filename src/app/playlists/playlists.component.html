<app-header [loggedIn]="true" [showUsername]="'Aishwarya'"></app-header>

<div class="container-fluid" style="overflow:hidden">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar" style="overflow: auto;">
        <div class="sidebar-sticky">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Select Playlist</span>
                <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
                    <span data-feather="plus-circle"></span>
                </a>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item" *ngFor = "let playlist of playlists;">
                <a class="nav-link" href="#">
                    <span data-feather="file"></span>
                    {{playlist.name}}
                </a>
                </li>
            </ul>
  

          
        </div>
      </nav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <app-playlist-view [data]="songsData"></app-playlist-view>
      </main>
      
    </div>
  </div>
