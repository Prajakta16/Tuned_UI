<div>
    <app-header [loggedIn]="true" [showUsername]="'Aishwarya'"></app-header>

<div class="container-fluid" >
    <div class="row" >
      <nav class="col-md-2 d-none d-md-block bg-light sidebar" >
        <div class="sidebar-sticky">
            <h6 class="sidebar-heading d-flex justify-content-between 
                align-items-center px-3 mt-4 mb-1 text-muted
                ">
                <span class="side-bar-header">Select Playlist</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item" *ngFor = "let playlist of playlists;">
                    <a class="nav-link"  (click)="updateSong(playlist.id)">
                        <span data-feather="file"></span>
                        {{playlist.name}}
                    </a>
                </li>
            </ul>
  

          
        </div>
      </nav>
      <main role="main" class="col-md-9 ml-sm-auto
       col-lg-10 px-4 main-content">
        <app-playlist-view [data]="songsData" [heading]="playlistName"></app-playlist-view>
      </main>
      
    </div>
  </div>
  
</div>
